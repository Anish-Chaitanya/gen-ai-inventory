<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI-Based Inventory Management</title>

    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="title mt-4">ğŸš€ Gen AI-Based Inventory Management</h1>
        <p class="subtitle">Smart AI-driven insights for optimized stock control</p>

        <h3 class="mt-4">Upload Inventory File</h3>
        <form action="/upload" class="dropzone" id="uploadForm">
            <div class="dz-message">Drag & drop your file or click to upload</div>
        </form>

        <!-- Input Data Table -->
        <h3 class="mt-4" id="inputTitle" style="display:none;">ğŸ“‚ Uploaded Input Data</h3>
        <div id="inputTable"></div>

        <button id="processDataBtn" class="btn btn-primary mt-3" style="display:none;">ğŸ”„ Process Data</button>

        <!-- AI Processing Animation -->
        <div id="processingMessage" class="processing-message" style="display:none;">
            <div class="ai-loader"></div>
            <p id="aiStatus">ğŸ” AI is analyzing the inventory...</p>
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>

        <!-- Output Data Table -->
        <h3 class="mt-4" id="outputTitle" style="display:none;">ğŸ“Š AI-Generated Insights</h3>
        <div id="outputTable"></div>

        <button id="downloadBtn" class="btn btn-success mt-3" style="display:none;">â¬‡ Download AI Report</button>
    </div>

    <script>
        Dropzone.options.uploadForm = {
            paramName: "file",
            maxFiles: 1,
            acceptedFiles: ".xlsx,.xls",
            init: function() {
                this.on("success", function(file, response) {
                    console.log("File uploaded successfully");

                    // Show input data after 3 seconds
                    setTimeout(() => {
                        fetch('/input-data')
                            .then(response => response.text())
                            .then(html => {
                                document.getElementById("inputTitle").style.display = "block";
                                document.getElementById("inputTable").innerHTML = html;
                                document.getElementById("processDataBtn").style.display = "block";
                            });
                    }, 3000);
                });
            }
        };

        document.getElementById("processDataBtn").addEventListener("click", function() {
            document.getElementById("processDataBtn").style.display = "none";
            document.getElementById("processingMessage").style.display = "block";

            let progress = 0;
            const progressBar = document.getElementById("progressBar");
            const aiStatus = document.getElementById("aiStatus");

            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + "%";

                if (progress === 30) aiStatus.textContent = "ğŸ“Š AI is detecting stock patterns...";
                if (progress === 60) aiStatus.textContent = "ğŸ” Identifying optimal discount strategies...";
                if (progress === 90) aiStatus.textContent = "âœ… Finalizing intelligent stock adjustments...";

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    document.getElementById("processingMessage").style.display = "none";

                    fetch('/output-data')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById("outputTitle").style.display = "block";
                            document.getElementById("outputTable").innerHTML = html;
                            document.getElementById("downloadBtn").style.display = "block";
                        });
                }
            }, 1000); // 10 seconds total processing time
        });

        document.getElementById("downloadBtn").addEventListener("click", function() {
            window.location.href = "/download";
        });
    </script>
</body>
</html>
